<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NiceHash Miner v2.0.1.3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <div class="toolbar wrapper"> 
            <div class="logo"></div> 
            <div class="title">NiceHash Miner V2</div> 
            <div class="commands">
                <div class="minimize">_</div>
                <div class="close">X</div>
            </div>
        </div>
        <div class="header">
            <div class="wrapper">
                <div class="item">
                    <div class="img img1"></div>
                    <div class="title">WALLET</div>
                </div>
                <div class="item">
                    <div class="img img2"></div>
                    <div class="title">WORKER</div>                
                </div>
                <div class="item selected">
                    <div class="img img3"></div>
                    <div class="title">STOP</div>                
                </div>
                <div class="item">
                    <div class="img img4"></div>
                    <div class="title">CONFIGURE</div>                
                </div>
                <div class="item">
                    <div class="img img5"></div>
                    <div class="title">HELP</div>                
                </div>
            </div>
        </div>
        <div id="list" class="content wrapper">
            <div class="devices">
                <div>Available devices</div>
                <div class="perf">
                    <div><span>1</span>CPU</div>
                    <div><span>1</span>GPU</div>  
                </div>              
                <div class="details">Mining details</div>
            </div>
            <div class="stats">
                <div class="view-stats" onclick="loadData()">View stats online</div>
                <div class="item">
                    <div class="title">DAILY ESTIMATED EARNINGS</div>
                        <div>0.0000124512</div>
                        <div>USD 0.80</div>
                </div>
                <div class="item">
                    <div class="title">DAILY ESTIMATED EARNINGS</div>
                        <div>0.0000124512</div>
                        <div>USD 0.80</div>
                </div>
            </div>
        </div>
    <div>
    <script src="index.js"></script>
</body>
</html>
